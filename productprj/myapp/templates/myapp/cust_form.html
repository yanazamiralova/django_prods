<!DOCTYPE html>
{% extends 'myapp/base.html' %}

{% block title %}
Добавить клиента
{% endblock %}


{% block content %}
<div class="container">
        <h1>Создать заказ</h1>
        <form method="post">
            {% csrf_token %}
        <label>Клиент</label>
            {{ form.name }}<br>
            {{ form.surname }}<br>
            {{ form.phone }}<br>
            {{ form.email }}<br>
      <button type="submit" class="btn btn-success" style="background-color: #621F1F;">Отправить</button>
      <span>{{ error }}</span>
    </form>
</div>
{% endblock %}
