{% block content %}


{% if client %}

        <div class="customers">
            <h2>{{cl.name}} {{cl.surname}}</h2>
        </div>
    {% endfor %}
{% else %}
    <h1>Клиенты не найдены</h1>
{% endif %}
{% endblock %}
